# Cloud Build configuration to build and deploy the FastAPI service to Cloud Run
# Trigger suggestion: push to main branch

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: fluent-reflect-api
  _REGION: us-central1
  _ARTIFACT_REPO: fluent-reflect

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args:
      - build
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image (latest)'
    args:
      - push
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:latest'

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy to Cloud Run (latest)'
    args:
      - run
      - deploy
      - '$_SERVICE_NAME'
      - '--image'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:latest'
      - '--region'
      - '$_REGION'
      - '--platform'
      - managed
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--max-instances'
      - '4'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
      - '--set-secrets'
      - 'OPENAI_API_KEY=OPENAI_API_KEY:latest'
      - '--set-secrets'
      - 'JUDGE0_API_KEY=JUDGE0_API_KEY:latest'

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REPO/$_SERVICE_NAME:latest'

# To run manually:
# gcloud builds submit --config cloudbuild.yaml --substitutions _SERVICE_NAME=fluent-reflect-api,_REGION=us-central1,_ARTIFACT_REPO=fluent-reflect .
